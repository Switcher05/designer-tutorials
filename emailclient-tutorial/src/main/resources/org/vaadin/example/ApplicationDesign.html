<!DOCTYPE html>
<html>
 <head>
  <style>
// Workaround for a https://dev.vaadin.com/ticket/19170 to get hidden icons in some environments to show
#responsive-application-template.valo-menu-responsive .valo-menu-part .valo-menu-item span.v-icon {
	opacity: 1.0;
}
 </style> 
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;PAPER_WIDTH&quot;:1440,&quot;PAPER_HEIGHT&quot;:900,&quot;PAPER_SCROLL_LEFT&quot;:1591,&quot;PAPER_SCROLL_TOP&quot;:1886,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-horizontal-layout style-name="valo-menu-responsive" responsive="true" id="responsive-application-template" size-full="true"> 
   <vaadin-css-layout style-name="valo-menu"> 
    <vaadin-css-layout style-name="valo-menu-part"> 
     <vaadin-button icon="fonticon://FontAwesome/f03a" style-name="primary small valo-menu-toggle" plain-text="" _id="menuToggle">
       Menu 
     </vaadin-button> 
     <vaadin-css-layout style-name="valo-menuitems" _id="menuItems"> 
      <vaadin-button icon="fonticon://FontAwesome/f044" style-name="compose borderless icon-align-top" width-full="true" height="150px" plain-text="" _id="composeButton">
        Compose 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f01c" primary-style-name="valo-menu-item" _id="inboxButton">
        Inbox 
       <span class="valo-menu-badge">7</span> 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f0c5" primary-style-name="valo-menu-item" _id="draftsButton">
        Drafts 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f1d8" primary-style-name="valo-menu-item" _id="sentButton">
        Sent 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f12a" primary-style-name="valo-menu-item" plain-text="" _id="junkButton">
        Junk 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f014" primary-style-name="valo-menu-item" _id="trashButton">
        Trash 
       <span class="valo-menu-badge">99+</span> 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f024" primary-style-name="valo-menu-item" _id="flaggedButton">
        Flagged 
       <span class="valo-menu-badge">2</span> 
      </vaadin-button> 
     </vaadin-css-layout> 
    </vaadin-css-layout> 
   </vaadin-css-layout> 
   <vaadin-vertical-layout spacing="true" size-full="true" margin="true" _id="content" :expand=""> 
    <vaadin-horizontal-layout width-full="true"></vaadin-horizontal-layout> 
    <vaadin-panel size-full="true" :expand=""></vaadin-panel> 
   </vaadin-vertical-layout> 
  </vaadin-horizontal-layout>  
 </body>
</html>
